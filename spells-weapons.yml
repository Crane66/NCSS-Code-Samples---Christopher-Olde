  enchants:
   - "flame 1"
  
  
 RodOfLightning: 
  type: "lightning_rod"
  name: "Rod Of Lightning"
  lore:
   - "A Rod made from the purest"
   - "metal ever created. Call down"
   - "bursts of lightning strikes"
   - "at will."
  unbreakable: true
  enchants:
   - "power 1"

 
 #Flame Wand
 Flame-Wand: 
  type: "blaze_rod"
  name: "ยง4Fire Wand"
